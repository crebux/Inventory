<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 등록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container my-5">
    <h1 class="text-center mb-4" th:text="${product.id != null ? '상품 수정' : '새 상품 등록'}"></h1>
    <form th:action="@{/products/create}" th:object="${product}" method="post" class="needs-validation" novalidate>
        <div class="row">
            <!-- Hidden field for ID -->
            <input type="hidden" th:field="*{id}" />

            <!-- Name -->
            <div class="col-md-6 mb-3">
                <label for="name" class="form-label">상품 이름</label>
                <input type="text" id="name" class="form-control" th:field="*{name}" placeholder="상품 이름 입력" required />
                <div class="invalid-feedback">
                    상품 이름을 입력하세요.
                </div>
            </div>

            <!-- Description -->
            <div class="col-md-12 mb-3">
                <label for="description" class="form-label">상품 설명</label>
                <textarea id="description" class="form-control" th:field="*{description}" rows="3" placeholder="상품 설명 입력" required></textarea>
                <div class="invalid-feedback">
                    상품 설명을 입력하세요.
                </div>
            </div>

            <!-- Price -->
            <div class="col-md-6 mb-3">
                <label for="price" class="form-label">가격</label>
                <input type="number" id="price" class="form-control" th:field="*{price}" placeholder="가격 입력" min="0" step="1" required />
                <div class="invalid-feedback">
                    가격을 입력하세요.
                </div>
            </div>

            <!-- Quantity -->
            <div class="col-md-6 mb-3">
                <label for="quantity" class="form-label">수량</label>
                <input type="number" id="quantity" class="form-control" th:field="*{quantity}" placeholder="수량 입력" min="0" required />
                <div class="invalid-feedback">
                    수량을 입력하세요.
                </div>
            </div>

            <!-- Category -->
            <div class="col-md-6 mb-3">
                <label for="category" class="form-label">카테고리</label>
                <select id="category" class="form-select" th:field="*{category}" required>
                    <option value="" disabled selected>카테고리를 선택하세요</option>
                    <option value="전자제품">전자제품</option>
                    <option value="가구">가구</option>
                    <option value="패션">패션</option>
                    <option value="도서">도서</option>
                    <option value="장난감">장난감</option>
                    <option value="스포츠">스포츠</option>
                    <option value="화장품">화장품</option>
                    <option value="음악">음악</option>
                    <option value="주방용품">주방용품</option>
                    <option value="애완용품">애완용품</option>
                </select>
                <div class="invalid-feedback">
                    카테고리를 선택하세요.
                </div>
            </div>
        </div>

        <!-- Submit and Cancel Buttons -->
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-success" th:text="${product.id != null ? '수정하기' : '등록하기'}"></button>
            <a href="/products" class="btn btn-secondary">취소</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Bootstrap validation
    (function () {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        Array.from(forms).forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>
</body>
</html>
