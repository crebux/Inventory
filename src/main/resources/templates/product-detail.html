<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 상세 정보</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container my-5">
    <h1 class="text-center mb-4">상품 상세 정보</h1>
    <div class="card shadow">
        <div class="card-body">
            <h3 class="card-title" th:text="${product.name}">상품 이름</h3>
            <p class="card-text text-muted"><strong>상품 ID:</strong> <span th:text="${product.id}">ID</span></p>
            <p class="card-text"><strong>설명:</strong> <span th:text="${product.description}">상품 설명</span></p>
            <p class="card-text"><strong>가격:</strong> <span th:text="${product.price}"></span> 원</p>
            <p class="card-text"><strong>수량:</strong> <span th:text="${product.quantity}"></span> 개</p>
            <p class="card-text"><strong>카테고리:</strong> <span th:text="${product.category}">카테고리</span></p>
        </div>
        <div class="card-footer text-end">
            <a href="/products" class="btn btn-secondary">목록으로 돌아가기</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
