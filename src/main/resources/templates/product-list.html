<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 목록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container my-4">
    <h1 class="text-center mb-4">상품 목록</h1>
    <div class="text-end mb-3">
        <a href="/products/create" class="btn btn-primary">새 상품 추가</a>
    </div>

    <!-- 카드 리스트 -->
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="product : ${products}">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}">상품 이름</h5>
                    <p class="card-text text-muted mb-1">
                        <strong>설명:</strong> <span th:text="${product.description}">상품 설명</span>
                    </p>
                    <p class="card-text mb-1">
                        <strong>가격:</strong> <span th:text="${product.price}"></span> 원
                    </p>
                    <p class="card-text mb-1">
                        <strong>수량:</strong> <span th:text="${product.quantity}"></span> 개
                    </p>
                    <p class="card-text mb-1">
                        <strong>카테고리:</strong> <span th:text="${product.category}">카테고리</span>
                    </p>
                    <p class="card-text mb-1">
                        <strong>사용자:</strong> <span th:text="${product.user.username}">등록자</span>
                    </p>
                </div>
                <div class="card-footer d-flex justify-content-between">
                    <a th:href="@{/products/{id}(id=${product.id})}" class="btn btn-info btn-sm text-white">보기</a>
                    <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-warning btn-sm text-white">수정</a>
                    <a th:href="@{/products/delete/{id}(id=${product.id})}" class="btn btn-danger btn-sm text-white">삭제</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
